<!DOCTYPE html>
<html lang="en"
class="dark"
th:fragment="parent(title,content,script)"
xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
   
    <!-- Font Awsom Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title data-th-replace="${title}">Base Page</title>
</head>

<body class=" bg-gray-200 dark:bg-gray-900 text-white">
    <!-- navbar -->
     <div data-th-replace="~{navbar :: nav}"></div>

    <!-- main content -->

    <div class="p-4" >
        <section data-th-replace="${content}">
        </section>
    </div>

    <!-- common footer -->

    <div class="p-4">Footer</div>

     <!-- scripts -->
      <script data-th-replace="${script}"></script>

      <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
